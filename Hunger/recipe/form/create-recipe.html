    <div class="main-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-9">
            <!-- make new recipe -->
            <section class="create-recipe">
              <div class="page-title">
                <h2>Submit Recipe</h2>
              </div>
              <div class="recipe-form">
              <form class="" action="" method="">
                <div class="details">
                  <h4>Details</h4>
                  <div class="form-group row">
                    <div class="col-md-10">
                      <label>Name</label>
                      <input type="text" name="name" id="recipe_name" class="input" placeholder="Recipe Name" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-10">
                      <label>Description</label>
                      <textarea name="description" id="recipe_description" rows="1" class="input" placeholder="Description"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-10">
                      <label>Choose category</label>
                      <select name="category" class="input select-category ">
                        <option value="1">Veg Recipes</option>
                        <option value="2">Dinner | Lunch</option>
                        <option value="3">Breakfast</option>
                        <option value="4">Special Recipes</option>
                        <option value="5">Chicken Recipes</option>
                        <option value="6">Starter</option>
                        <option value="7">Snacks</option>
                        <option value="8">Summer Drinks & Ice creams</option>
                        <option value="9">Baked Food</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="addition-information">
                  <div class="form-group row">
                    <label class="col-md-4">Yield</label>
                    <div class="col-md-6">
                      <input type="text" name="yield" id="yield" class="input">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4">Preparation Time</label>
                    <div class="col-md-6">
                      <input type="text" name="prep_time" id="prep_time" class="input">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4">Cooking Time</label>
                    <div class="col-md-6">
                      <input type="text" name="cook_time" id="cook_time" class="input">
                    </div>
                  </div>
                </div>
                <div class="upload-photo">
                  <h4>Upload photo</h4>
                  <div class="form-group">
                    <div class="typeFile">
                      <label class="choose-file btn-border-color">Upload</label>
                      <input type="file" name="upload_photo" id="upload_photo" class="input-file">
                      <input type="text" class="input-file-text" placeholder="no file choosen">
                    </div>
                  </div>
                </div>
                <div class="ingredient">
                  <h4>ingredients</h4>
                  <div class="dynamic-fields" id="ingredientInput">
                  <div class="form-group row" id="entry">
                    <div class="col-9 col-sm-9">
                      <input type="text" name="recipe_ingredient[]" class="input" placeholder="ingredients">
                    </div>
                    <div class="col-1 col-sm-1">
                      <span class="btn btn-sm remove-item btn-bg-color"><i class="fas fa-minus"></i></span>
                    </div>
                  </div>
                </div>
                <button type="button" id="ingredientButton" class="btn btn-sm add-item btn-border-color"><i class="fas fa-plus"></i> Add ingredient</button>
              </div>
              <div class="direction">
                <h4>Steps:</h4>
                <div class="dynamic-fields" id="directionField">
                  <div class="form-group row" id="entry">
                    <div class="col-9 col-sm-9">
                      <textarea name="step[]" rows="1" class="input"></textarea>
                    </div>
                    <div class="col-1 col-sm-1">
                      <span class="btn btn-sm remove-item btn-bg-color"><i class="fas fa-minus"></i></span>
                    </div>
                  </div>
                </div>
                <button type="button" id="directionButton" class="btn btn-sm add-item btn-border-color"><i class="fas fa-plus"></i> Add Step</button>
              </div>
              <div class="form-group row">
                <div class="col-md-10 text-center">
                  <button type="submit" class="btn-submit btn-bg-color">Submit</button>
                </div>
              </div>
              </form>
              </div>
            </section>
