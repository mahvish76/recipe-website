                <div class="form-group row">
                  <div class="col-md-10">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" class="input" required>

                    <label for="password">password</label>
                    <input name="password" type="password" id="password" class="input" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="term_condition">
                      <label class="form-check-label">
                        Remember me
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button class="btn-submit btn-bg-color" type="submit">login</button>
                    <a class="btn btn-link" href="#">forget password?</a>

                </div>
                <div class="hr"></div>
                <div class="text-center">
                  <p>Create your account <a href="register.html">Sign up</a>
